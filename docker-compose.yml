version: '3.8'
services:
  discovery-service:
    build:
      context: ./lms-discovery-service
      dockerfile: ../lms-authenticator-service/Dockerfile
    image: discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - spring-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  spring-net:
    driver: bridge
